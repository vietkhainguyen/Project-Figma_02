    <!-- Header -->
    <header class="header">
      <div class="container">
        <!-- Header top -->
        <div class="header-top">
          <!-- Logo -->

            </div>
          </a>

          <!-- Navigation -->

            <ul class="navbar__list">
              <li class="navbar__item">
                <a href="#!" class="navbar__link active">Home</a>
              </li>
              <li class="navbar__item">

              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Blog</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Contact</a>
              </li>
            </ul>
          </nav>

          <!-- Actions -->
          <div class="header-action">
            <button href="#!" class="btn header-action__signup">Sign Up</button>
          </div>

                        fill="#FEF6FB"

                </div>
                <span class="hero__span">Watch Video</span>
              </button>
            </div>

            <div class="main__logo-riotinto">
